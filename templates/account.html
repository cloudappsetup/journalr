{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>account</h1>
	</div>

	<div class="row">
		<div class="span16">
			<table>
				<tr><td>name</td><td>{{ user.name }}</td></tr>
				<tr><td>email</td><td>{{ user.email }}</td></tr>
				<tr><td>login with</td><td>{{ user.source }}</td></tr>
				<tr><td>user since</td><td>{{ user.register_date|jdate }}</td></tr>
				<tr>
					<td>avatar</td>
					<td>
						<img src="{{ user.gravatar }}&s=40" alt="{{ user.name }}">
						<p>Change your avatar at <a href="http://gravatar.com/emails">gravatar.com.</p>
					</td>
				</tr>
			</table>
		</div>
	</div>
{% endblock %}
