{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>edit blog entry</h1>
	</div>

	<div class="row">
		<div class="span16">
			<a href="{{ b.url }}">link</a>
		</div>
	</div>

	<div class="row">
		<div class="span16">
			<form method="POST">
				<fieldset>
					<div class="clearfix">
						<label for="title">title</label>
						<div class="input">
							<input class="xxlarge" id="title" name="title" type="text" value="{{ b.title }}" />
						</div>
					</div>
					<div class="clearfix">
						<label for="date">date</label>
						<div class="input">
							<input class="small" id="date" name="date" type="text" value="{{ b.date|date:"m/d/Y" }}" />
							<input class="mini" id="time" name="time" type="text" value="{{ b.date|date:"h:i A" }}" />
							<span class="help-inline">date format: MM/DD/YYYY; time format is HH:MM AM/PM</span>
						</div>
					</div>
					<div class="clearfix">
						<label for="text">text</label>
						<div class="input">
							<textarea class="xxlarge" id="text" name="text">{{ b.text }}</textarea>
						</div>
					</div>
					<div class="clearfix">
						<label for="markup">markup</label>
						<div class="input">
							<select name="markup">{{ markup_options|safe }}</select>
							<span class="help-inline"><a href="{{ "markup"|url }}" target="#_blank">markup help</a></span>
						</div>
					</div>
					<div class="clearfix">
						<label for="draft">draft</label>
						<div class="input">
							<input type="checkbox" name="draft"{% if b.draft %} checked{% endif %}>
						</div>
					</div>

					<div class="actions">
						<input type="submit" id="save" class="btn primary" value="Save">
						<input id="delete" class="btn danger disabled" type="submit" disabled="disabled" name="delete" value="Delete entry">
						<input id="sure" type="checkbox" name="sure">
						<span>I'm sure</span>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="span16">
			{{ b.rendered|safe }}
		</div>
	</div>
{% endblock %}
