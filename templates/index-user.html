{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>journalr <small>modern journaling</small></h1>
	</div>

	<div class="row">
		<div class="span10">
			<h2>news feed <small>activity by you and those you follow</small></h2>
			{% include "activities.html" %}
		</div>

		<div class="span6">
			<div class="row">
				<div class="span6">
					<div id="rss" class="alert-message block-message info">
						<a href="{{ "user-feeds"|url:user.name }}?token={{ token }}"><img src="/static/images/feed-large.png" class="feed-img" alt="feed"></a>
						<h4><a href="{{ "user-feeds"|url:user.name }}?token={{ token }}">Subscribe to your feed</a></h4>
						<p>Personalized feed showing updates of those you follow.</p>
					</div>
				</div>
			</div>

			<div class="span6">
				<h2>your journals</h2>
				{% include "journals.html" %}
			</div>
		</div>
	</div>
{% endblock %}
