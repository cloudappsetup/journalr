{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>new journal</h1>
	</div>

	<div class="row">
		<div class="span16">
			<form method="POST">
				<fieldset>
					<div class="clearfix">
						<label for="name">name</label>
						<div class="input">
							<input id="name" name="name" type="text" value="{{ name }}"/>
						</div>
					</div>
					<div class="actions">
						<input type="submit" class="btn primary" value="Create new journal">
					</div>
				</fieldset>
			</form>
		</div>
	</div>
{% endblock %}
