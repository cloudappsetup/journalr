{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>recent activity <small><a href="{{ "feeds"|url:"activity" }}">rss feed</a></small></h1>
	</div>

	{% for a in activities %}
	<div class="row">
		<div class="span16">
			<p>{% if a.img %}<img src="{{ a.img }}" alt="{{ a.name }}"> {% endif %}<a href="{{ "user"|url:a.name }}">{{ a.name }}</a> {{ a.get_action|safe }} {{ a.date|timesince }} ago</p>
		</div>
	</div>
	{% endfor %}
{% endblock %}
