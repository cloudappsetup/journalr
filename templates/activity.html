{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>recent activity</h1>
	</div>

	{% for a in activities %}
	<div class="row">
		<div class="span16">
			<p>{{ a.user_name }} {{ a.get_action }} about {{ a.date|timesince }} ago</p>
		</div>
	</div>
	{% endfor %}
{% endblock %}
